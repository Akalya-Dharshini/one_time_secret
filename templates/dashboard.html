<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret View Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center">ðŸ“Š Secret View Tracker</h2>
  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>Secret ID</th>
        <th>Viewed</th>
        <th>Expiration</th>
        <th>Email Notified</th>
      </tr>
    </thead>
    <tbody>
    {% for log in logs %}
      <tr>
        <td>{{ log._id }}</td>
        <td>{{ log.viewed }}</td>
        <td>{{ log.expire_at }}</td>
        <td>{{ log.notified }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
